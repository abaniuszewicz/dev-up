version: '3.4'

services:
  devup.api.controllers:
    image: ${DOCKER_REGISTRY-}devup.api.controllers
    restart: always
    ports:
        - 5000:80
        - 5001:443
    build:
      context: .
      dockerfile: src/DevUp.Api.Controllers/Dockerfile
    depends_on:
      - postgres

  devup.api.minimal:
    image: ${DOCKER_REGISTRY-}devup.api.minimal
    restart: always
    ports:
        - 6000:80
        - 6001:443
    build:
      context: .
      dockerfile: src/DevUp.Api.Minimal/Dockerfile
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres
